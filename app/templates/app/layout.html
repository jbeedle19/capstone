{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static 'app/styles.css' %}" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'app/favicon.ico' %}" />
  <title>Taskinator | {% block title %}{% endblock %}</title>
</head>

<body>
  <div class='content'>
    {% block body %}
    {% endblock %}
  </div>

  <footer class="d-flex flex-wrap align-items-center justify-content-between">
    {% if user.is_authenticated %}
      <div>
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="joshbeedle" data-color="#e09f3e" data-emoji="ðŸ•"  data-font="Bree" data-text="Buy me a pizza" data-outline-color="#000000" data-font-color="#048BA8" data-coffee-color="#FFDD00" ></script>
      </div>
      <div class="m-2">
        <a id="logout" href="{% url 'logout' %}">Logout</a>
      </div>
    {% else %}
      <div>
        &copy;{% now 'Y' %} by Taskinator
      </div>
    {% endif %}
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{% static 'app/app.js' %}"></script>
</body>

</html>
