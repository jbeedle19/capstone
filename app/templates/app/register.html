{% extends "app/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}

    <h2 class="m-3">Register</h2>

    {% if message %}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div class="ml-2">
                {{ message }}
            </div>
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="my-4 mx-3">
        {% csrf_token %}
        <div>
            <input class="form-control form-control-lg" autofocus autocomplete="off" type="text" name="username" placeholder="Username">
        </div>
        <div class="my-3">
            <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
        </div>
        <div>
            <input class="form-control form-control-lg" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary btn-lg mt-3" type="submit" value="Register">
    </form>

    <br>

    <p class="mt-5 text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
