{% extends "app/layout.html" %}

{% block title %}Home{% endblock %}

{% block body %}
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button below to add a new task!</p>
        <!-- Form for creating new task with Name and Type -->
        <form id="task-form" class="main-form">
            <div class="main-form-group">
                <input autofocus autocomplete="off" type="text" name="task-name" placeholder="Enter Task Name" />
            </div>
            <div class="main-form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>Pick a task type</option>
                    <option value="Home">Home</option>
                    <option value="Work">Work</option>
                    <option value="School">School</option>
                </select>
            </div>
            <div class="main-form-group">
                <button class="main-btn" id="save-task" type="submit">Add Task</button>
            </div>
        </form>
    </header>
    <main class="page-content" id="page-content">
        <!-- Tasks To Do -->
        <section class="task-list-wrapper">
            <h2 class="list-title mb-4">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>
        <!-- Tasks In Progress -->
        <section class="task-list-wrapper">
            <h2 class="list-title mb-4">Tasks In Progress</h2>
            <ul class="task-list" id="tasks-in-progress"></ul>
        </section>
        <!-- Tasks Completed -->
        <section class="task-list-wrapper">
            <h2 class="list-title mb-4">Tasks Completed</h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>
    </main>
{% endblock %}
